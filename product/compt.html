    <h1>Créer un compte</h1>

    <main>

        <div id="user" class="container">

            <form method="post" action="">
                <label for="prenom">Prénom</label> <input id="prenom" type="text" maxlength="100" placeholder="Prénom" required>

                <label for="mail">E-mail</label> <input id="mail" type="text" maxlength="254" placeholder="aaaa@mail.com" required > 
                <br>
                <label for="mdp">Mot de pass</label> <input id="mdp" type="password" minlength="8" maxlength="20" required  placeholder="8 characters minimum"> 
                <br>
                <label for="cfmMdp">Confirmer mot de passe</label> <input id="cfmMdp" type="password" maxlength="20" placeholder="8 characters minimum">
